<div class="">
  <form [formGroup]="formModel" action="">
    <div formGroupName="formGroupName" class="">
      <label for="fromInput">
        Date From: <input id="fromInput" name="fromInput" type="text" [(get-value)]="fromInput" formControlName="from">
      </label>
      <label for="to">
        Date To: <input id=to name="toInput" type="text" [(get-value)]="toInput" formControlName="to">
      </label>
    </div>
  </form>
</div>
